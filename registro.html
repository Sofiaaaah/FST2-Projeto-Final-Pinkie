<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="TEMPLATES/logo transparente.png">
    <link rel="stylesheet" href="registro.css">
    <title>Trabalho Final-Shiny Mood!</title>
</head>

<body>
    
    <div class="tela-login">
        <div class="aba-login">
            <img src="TEMPLATES/registro-foto.webp" alt="" class="modelo">
            <h2 class="title">｡⋆｡˚ Registro ˚｡⋆｡</h2>
            <form action="login.html">
                <input id="fullname" type="text"  placeholder="Digite seu nome completo" required> 
                <input id="user" type="text"  placeholder="Digite seu usuário" required> 
                <input id="email" type="text"  placeholder="Digite seu email" required> 
                <input id="pass" type="password"  placeholder="Cadastre uma senha" required> 
                <input id="pass-confirm" type="password"  placeholder="Confirme sua senha" required> 
                <button type="submit" class="registrar">Registrar</button>
            </form>
            <span class="register">Já possui uma conta? <a href="login.html">Faça Login</a></span>
            
        </div>
        
    </div>
    
</body>
</html>
